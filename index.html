<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo.png" alt="App Logo" height="40" class="me-2">
        To-Do App
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="text-center mb-4">To-Do List</h1>
            
            <!-- Add Task Form -->
            <div class="row g-2 mb-4">
              <div class="col-md-9">
                <input type="text" id="taskInput" class="form-control form-control-lg" placeholder="Add a new task">
              </div>
              <div class="col-md-3">
                <button id="addTaskBtn" class="btn btn-success w-100 h-100">Add Task</button>
              </div>
            </div>
            
            <!-- Task List -->
            <div id="taskList" class="list-group">
              <div class="list-group-item d-flex justify-content-between align-items-center py-3">
                <div class="d-flex flex-column flex-md-row align-items-md-center w-100">
                  <div class="me-md-3 mb-2 mb-md-0">
                    <h5 class="mb-0">Web Technology Lab report</h5>
                  </div>
                  <div class="d-flex ms-md-auto">
                    <select class="form-select form-select-sm me-2 status-select status-not-started">
                      <option>Not Started</option>
                      <option>In Progress</option>
                      <option>Completed</option>
                    </select>
                    <button class="btn btn-danger btn-sm">Delete</button>
                  </div>
                </div>
              </div>
              
              <div class="list-group-item d-flex justify-content-between align-items-center py-3">
                <div class="d-flex flex-column flex-md-row align-items-md-center w-100">
                  <div class="me-md-3 mb-2 mb-md-0">
                    <h5 class="mb-0">Microprocessor Lab report</h5>
                  </div>
                  <div class="d-flex ms-md-auto">
                    <select class="form-select form-select-sm me-2 status-select status-not-started">
                      <option>Not Started</option>
                      <option>In Progress</option>
                      <option>Completed</option>
                    </select>
                    <button class="btn btn-danger btn-sm">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Md. Tahsin Azad Shaikat</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
